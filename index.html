    <script type="text/javascript" src="javascript.js"></script>

<body>

    <p>Press the buttons to change the box!</p>

    <div id="box" style="height:150px; width:150px; background-color:orange; margin:25px"></div>

    <button id="button1" onclick="Grow()">Grow</button>

    <button id="button3" onclick="Fade()">Fade</button>
    <button id="button4" onclick="Reset()">Reset</button>
    <button id="button5" onclick="myFunction('Test')">Test</button>
-->

    <button id="button1" onclick="myFunction(id)">Grow</button>
    <button id="button2" onclick="myFunction(id)">Blue</button>
    <button id="button3" onclick="myFunction(id)">Fade</button>
    <button id="button4" onclick="myFunction(id)">Reset</button>
